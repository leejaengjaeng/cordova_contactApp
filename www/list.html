<!DOCTYPE html>
<html>
    <head>
        <!-- <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/customStyle.css"> -->
        
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <title>TITLE : 유치원 연합회 주소록</title>
        <!-- <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script> -->
  
        <script type="text/javascript">
            var currentIndex =0;

            function initCall()
            { 
                $.ajax(
                {
                    method:'GET',
                    url:'http://contact.attocube.co.kr/api/getdirector',
                    data: {'index' : currentIndex, 'csrfmiddlewaretoken': "{{ csrf_token }}"},
                    success: function(directors)
                    {
                        currentIndex+=20;
                        MakeList(directors);
                        console.log(currentIndex);
                    },
                    error: function()
                    {
                        alert('list get error');
                    }
                });
            }

            function Search(){
                if(document.getElementById('search').value=="" || document.getElementById('search').value=="undefind"){
                    currentIndex=0;
                    $('#resultList').empty();
                    initCall();
                    return;
                }
                $.ajax({
                    method:'GET',
                    url:'http://contact.attocube.co.kr/api/search',
                    data: {'name' : document.getElementById('search').value, 'csrfmiddlewaretoken': "{{ csrf_token }}"},
                    success: function(directors)
                    {
                        $('#resultList').empty();
                        currentIndex =0;
                        MakeList(directors);
                        console.log(currentIndex);
                    },
                    error: function()
                    {
                        alert('list get error');
                    }
                }); 
            }

            function MakeList(directors){
                for(var director in directors)
                {
                    $('#resultList').append('\
                        <div class="friends-grids" style="width:100%;">\
                            <div class="grids-left" style="float:left; width:20%; text-align:center;">\
                                <img src="img/a1.png" />\
                            </div>\
                            <div role="main" class="grids-right" style="float:left; width:80%">\
                                <ul data-role="listview" data-count-theme="b" data-inset="true">\
                                    <li>이름 : '+directors[director].name+' | 핸드폰 : <a href="tel:'+directors[director].cellphone+'">'+directors[director].cellphone+'</a></li>\
                                    <li>소속 : '+directors[director].company+' | 규모 : '+directors[director].member+'명</li>\
                                    <li>전화번호 : <a href="tel:'+directors[director].phone+'">'+directors[director].phone+'</a> | 팩스 : '+directors[director].fax+'</li>\
                                    <li>이메일 : <a href="mailto:'+directors[director].email+'">'+directors[director].email+'</a>\
                                    <li>주소 : '+directors[director].address+'</li>\
                                </ul>\
                            </div>\
                            <div class="clear"></div>\
                        </div>\
                    ');
                }
            }

        </script>
    </head>
    <body onload="initCall()">
        
        <div class="header">
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <img src="https://s3-ap-northeast-1.amazonaws.com/attocube/Images/logo.png" width="126" height="128">
                </div>
                <div class="ui-block-b" style="text-align: center;">
                    <h1>유치원 연합회</h1>
                </div>
            </div>
        </div>
        
        <div id="start" class="wrapper-demo" >
            <!-- 검색 폼-->
            <div class="search" style="width:100%;">
                <div class="search-left" style="float:left; width:100%;">
					<input placeholder="이름을 검색해 주세요" data-type="search" name="search" id="search">
                    <span style="top:25%" id="submit"> </span>
                </div>
                <div class="search-right" style="float:left; width:100%;">
                    <input class="sb-search-submit" type="submit" value="검색" onclick="Search()">
                </div>
            </div>
            
                <!-- 결과 리스트 -->
            <div id="resultList"></div>
            </div>
        </div>    
    </body>
</html>
