<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>TITLE : 유치원 연합회 주소록</title>

        <div class="search-page container-fluid">
            <!-- 검색 폼-->
            <div class="modal-header row">

                </div>
                <div class="col-xs-3">
                    <img src="img/btn_searcharea.png" class="img-responsive" alt="Responsive image">
                </div>
            </div>
                <!-- 결과 리스트 -->
            <div id="resultList">

            </div>
            <div id="more" class="container-fluid" onclick="initCall()">
                <img src="img/btn_more.png" class="img-responsive" alt="Responsive image">
            </div>
        </div>
