<html>

        <title>TITLE : 유치원 연합회 주소록</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
  
        <script type="text/javascript">
            var currentIndex =0;
            var myScroll;
            var isAlreadyLoading = 0;
            
            var iscroller = new IScroll(
            '#resultList', 
              { 
                hScroll: false, 
                bounce: false, // do not bounce
                onScrollMove: function () {
                  // CHECK if we've 350px gap before reaching end of the page
                  if ( (this.y < (this.maxScrollY + 350)) && (isAlreadyLoading == 0) ){ 
                    // start loading next page content here

                    // update this flag inside load more and set to 0 when complete
                    isAlreadyLoading = 1; 
                  }
                },
                onScrollEnd: function () {
                  // check if we went down, and then load content
                  if ( isAlreadyLoading == 0 ) {
                    // Load more content

                    // update this flag inside load more and set to 0 when complete
                    isAlreadyLoading = 1; 
                  } else {
                    // DO NOTHING
                  }
                }
              } // end of Scoller config object
            ); // end iScroll instance
            initCall = function()
            { 
                $.ajax(
                {
                    method:'GET',
                    url:'http://contact.attocube.co.kr/api/getdirector',
                    data: {'index' : currentIndex, 'csrfmiddlewaretoken': "{{ csrf_token }}"},
                    success: function(directors)
                    {
                        var t = currentIndex;
                        for(var director in directors)
                        {
                            $('#resultList').append('\
                                <div class="friends-grids">\
                                    <div class="grids-left">\
                                        <img src="img/a1.png" />\
                                    </div>\
                                    <div class="grids-right">\
                                        <ul class="grids-right-info">\
                                            <li>이름 : '+directors[director].name+'</li><br>\
                                            <li>소속 : '+directors[director].company+'</li><br>\
                                            <li>전화번호 : '+directors[director].phone+'</a></li>\
                                        </ul>\
                                    </div>\
                                    <div class="clear"></div>\
                                </div>\
                            ');
                            currentIndex++;
                        }
                        console.log(currentIndex);
                    },
                    error: function()
                    {
                        alert('list get error');
                    }
                });
            }
           

        </script>
    </head>
    <body onload="initCall()">            
        <div id="start" class="wrapper-demo" >
                <!-- 검색 폼-->
                <div id="dd" class="wrapper-dropdown-2" tabindex="1">
                    <form method="GET" name="searchForm" action="#">
							<input class="sb-search-input" placeholder="이름을 검색해 주세요" type="search" name="search" id="search">
                            <span class="sb-icon-search" style="top:25%" id="submit"> </span>

                            	<script>

                                    {

                                        {
                                            currentIndex=0;
                                            $('#resultList').empty();
                                            initCall();
                                            return;
                                        }
                                        $.ajax(
                                        {
                                            method:'GET',
                                            url:'http://contact.attocube.co.kr/api/search',
                                            data: {'name' : document.getElementById('search').value, 'csrfmiddlewaretoken': "{{ csrf_token }}"},
                                            success: function(directors)
                                            {

                                                            </div>\

                                                            </div>\

                                                    currentIndex++;

                                                console.log(currentIndex);
                                            },

                                });

                    </form>
