<!DOCTYPE html>
<html>
    <head>
        <!-- <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/customStyle.css">

        <title>TITLE : 유치원 연합회 주소록</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
  
        <script type="text/javascript">
            var currentIndex =0;
            initCall = function()
            { 
                $.ajax(
                {
                    method:'GET',
                    url:'http://contact.attocube.co.kr/api/getdirector',
                    data: {'index' : currentIndex, 'csrfmiddlewaretoken': "{{ csrf_token }}"},
                    success: function(directors)
                    {
                        for(var director in directors)
                        {
                            $('#resultList').append('\
                                <div class="friends-grids">\
                                    <div class="grids-left">\
                                        <img src="img/a1.png" />\
                                    </div>\
                                    <div class="grids-right">\
                                        <ul class="grids-right-info">\
                                                                    <h2>이름:'+directors[director].name+'</h2><br>\
                                                                    <h2>소속:'+directors[director].company+'</h2>\
                                        </ul>\
                                    </div>\
                                    <div class="clear"></div>\
                                </div>\
                            ');
                            currentIndex++;
                        }
                        console.log(currentIndex);
                    },
                    error: function()
                    {
                        alert('list get error');
                    }
                });
            }
        </script>
    </head>
    <body onload="initCall()">            
        <div id="start" class="wrapper-demo" >
                <!-- 검색 폼-->
                <div id="dd" class="wrapper-dropdown-2" tabindex="1">
                    <form method="GET" name="searchForm" action="#">
							<input class="sb-search-input" placeholder="이름을 검색해 주세요" type="search" name="search" id="search">
                            <span class="sb-icon-search" style="top:25%" id="submit"> </span>
                            <input class="sb-search-submit" type="submit">
                            	<script>
                                $(document).ready(function()
                                {
                                    $("#submit").click(function()
                                    {
                                        if(document.getElementById('search').value=="" || document.getElementById('search').value=="undefind")
                                        {
                                            currentIndex=0;
                                            $('#resultList').empty();
                                            initCall();
                                            return;
                                        }
                                        $.ajax(
                                        {
                                            method:'GET',
                                            url:'http://contact.attocube.co.kr/api/search',
                                            data: {'name' : document.getElementById('search').value, 'csrfmiddlewaretoken': "{{ csrf_token }}"},
                                            success: function(directors)
                                            {
                                                $('#resultList').empty();
                                                currentIndex =0;
                                                for(var director in directors)
                                                {
                                                    $('#resultList').append('\
                                                        <div class="friends-grids">\
                                                            <div class="grids-left">\
                                                                <img src="img/a1.png" />\
                                                            </div>\
                                                            <div class="grids-right">\
                                                                <ul class="grids-right-info">\
                                                                    <h2>이름:'+directors[director].name+'</h2><br>\
                                                                    <h2>소속:'+directors[director].company+'</h2>\
                                                                </ul>\
                                                            </div>\
                                                            <div class="clear"></div>\
                                                        </div>\
                                                    ');
                                                    currentIndex++;
                                                }
                                                console.log(currentIndex);
                                            },
                                            error: function()
                                            {
                                                alert('list get error');
                                            }
                                        });        
                                    });
                                });
                            </script>
                    </form>
                </div>
                <br><br>
                <!-- 결과 리스트 -->
            <div id="resultList"></div>
            </div>
        </div>    
    </body>
</html>
