<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <title>유치원 연합회 주소록</title>
</head>

<body onload="initial()">
<!--<body>-->
<div class="container-fluid">
    <div class="header modal-header row">
        <div class="col-xs-1 back">
            <img src="img/btn_back.png" id="back" style="height:30px;float:left"onclick="ClickBack()">
        </div>
        <div style="padding-right: 0px;padding-left: 0px"class="col-xs-11" >
            <center>
            <b class="index-title text-center" style="font-size: 6vw">로그인</b>
                </center>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="body1">
        <div class="body-header container-fluid modal-header">
            <p class="default-text text-center">어린이집 연합회 원장님 인증단계 입니다.</p>
            <p class="default-text text-center">핸드폰 번호를 입력해주세요.</p>
        </div>

        <div>
            <!--<button type="button" id="loginbtn" style="width:100px;height:50px">확인</button>-->

            <div class="container row" style="margin:0 auto;">
                <div class="col-xs-4" style="padding-left:3px ;padding-right: 3px;text-align: right">
                    <select  id="num1" name="num1" style="height:35px" onchange="changefocus()">
                        <option value="010" selected>010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="019">019</option>
                    </select>
                </div>
                <div style="padding-left:3px;padding-right: 3px"class="col-xs-4">
                    <input type="tel" size="7" id="num2" name="num2" maxlength="4" style="height:35px" onkeyup="len_chk()">
                </div>
                <div style="padding-left:3px;padding-right: 3px;text-align: left"class="col-xs-4">
                    <input type="tel" size="7" id="num3" name="num3"  style="height:35px" maxlength="4"> <br/><br/>
                </div>

            </div>
            <div style="padding-left: 17px;padding-right: 17px">
            <button type="button"  style="height:50px"class="button-sms btn-block " onclick="ClickSMS()" id="loginbtn">
                <p class="text-center">인증번호 보내기</p>
            </button>
            </div>
        </div>
    </div>
    <div id="body2" style="visibility: hidden">
        <div class="body-header container-fluid modal-header">
            <p class="text-center" id="phonenumber"></p>
            <p class="default-text text-center">SMS로 인증번호가 전송되었습니다.</p>
        </div>

        <div class="container" style="text-align:center;">
            <input type="text" id="correct" style="" maxlength="6" placeholder="인증번호를 입력해 주세요.">
            <button type="button" style="height:40px"class="login-button btn-block" onclick="ClickLogin()">확인</button>
            <div class="row">
                <div style="padding-top:10px"class="col-xs-6">
                    <p class="default-text text-center">인증번호를 못 받았나요?</p>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="retry btn-block" onclick="retrysms()">다시 받기</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
